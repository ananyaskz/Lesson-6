<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Details</h1>
    <form>
        <lable>Name</lable><br>
        <input type="text" id="name"><br>
        <lable>E-mail</lable><br>
        <input type="e-mail" id="e-mail"><br>
        <lable>Password</lable><br>
        <input type="password" id="password"><br>
        <lable><b>Gender:</b></lable><br>
        <input type="radio" id="Female" name="Gender" value="Female"> Female <br>
        <input type="radio" id="Male" name="Gender" value="Male"> Male <br>
        
        <lable><b>Sports:</b></lable><br>
        <input type="checkbox" id="sports" value="Cricket"> Cricket <br>
        <input type="checkbox" id="sports" value="Football"> Football <br>
        <input type="checkbox" id="sports" value="Hockey"> Hockey <br>
        <input type="checkbox" id="sports" value="Badminton"> Badminton <br>
        <input type="checkbox" id="sports" value="Tennis"> Tennis <br>
        <input type="checkbox" id="sports" value="Basketball"> Basketball <br>
        <input type="checkbox" id="sports" value="Volleyball"> Volleyball <br>
        <input type="checkbox" id="sports" value="Table Tennis"> Table Tennis <br>
        <input type="checkbox" id="sports" value="Baseball"> Baseball <br>
        <input type="checkbox" id="sports" value="Rugby"> Rugby <br>
        <input type="checkbox" id="sports" value="Golf"> Golf <br>
        <input type="checkbox" id="sports" value="Swimming"> Swimming <br>
        <input type="checkbox" id="sports" value="Skating"> Skating <br><br>
        
        <lable>Birthday</lable>

        <input type="date">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
